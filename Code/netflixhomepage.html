body{

.container{

}

.home-image{

    border-radius: 20px;
    position: relative;

}

.home-image-text{
    color: aliceblue;

}

.money{

}

.play-button{
    background-color: red;
    color: black;
    border-radius: 4px;
    width: 70px;
    padding: 5px 20px 0px;
    font-size: 25px;
}

.play-button img{
    margin-top: 0px;
    padding-left: 5px;
    width: 25px;
    position: absolute;
}
/* Netflix Originals Top Rated */

#slider{
    overflow: hidden;
}
#slider figure{
    position: relative;
    width: 500%;
    margin: 0;
    left: 0;
    animation: 10s slider infinite;
    display: flex;
    height: 55vh;
    padding-top: 2px;
    margin-left: 0px;
    margin-bottom: -50px;
    overflow-y: hidden;
}
#slider figure img{
    width: 20%;
    float: left;
    width: 180px;
    height: 280px;
    margin: 3px;
    margin-top: 30px;
    margin-left: 8px;
    border-radius: 10px;
}
@keyframes slider{
    0%{
        left:0;
    }
    20%{
        left:0;
    }
    25%{
        left: -50%;
    }
    45%{
        left: -50%;
    }
}
#slider .notitle{
    font-size: 20px;
    padding-left: 10px;
    color: white;
    line-height: 1px;
    font-weight: 5px;
    margin-top: 30px;
    /* margin-bottom: -10px; */

}
#slider figure img:hover{
    transform: scale(1.1);
    transition: 0.4s ease-in-out;
    transition-delay: 0.1s;
    filter: brightness(70%);
}
